<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="topo/head :: head"></head>

<body>

	<header th:replace="topo/topo :: header"> </header>

	<nav th:replace="menu/menu :: menu"> </nav>

	<main class="container mt-5" style="height: 600px">
		
		   <form method="post" th:action="@{/cliente}" th:object="${clienteNovo}">
				
				<h6>Cadastro de cliente:</h6>
				
				<div class="container">
				  <div class="row">
					  
				    <div class="col">				  
					  <label for="nome" class="form-label">Nome</label>
				 	  <input type="text" class="form-control" id="nome" th:field="*{nome}">
				  	</div>
				  	
				    <div class="col">
					  <label for="telefone" class="form-label">Telefone</label>
				 	  <input type="tel" class="form-control" id="telefone" th:field="*{telefone}">
					</div>
					
				  </div>
				  
				  <div class="row mt-3">
					  
				    <div class="col">				  
					  <label for="data" class="form-label">Data de Nascimento</label>
				 	  <input type="date" class="form-control" id="data" th:field="*{dataNascimento}">
				  	</div>
				  	
				    <div class="col">
					  <label for="nome" class="form-label">Situação</label>
					  <input type="text" class="form-control" id="data" th:field="*{ativo}">
								 	  
					</div>
					
				  </div>
				  				  
				  <div class="row">
					  
					  <div class="col-4 mt-3">
					      <button type="submit" class="btn btn-primary">Salvar</button>
						  <a href="/" class="btn btn-primary"> Voltar </a>					        
					  </div>
				  
				  </div>

				  
				</div>	
							
			</form>			

		<!--Fim da ROW -->
	</main>

	<footer th:replace="rodape/rodape :: rodape"> </footer>

</body>

</html>
